<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Preguntita ðŸ’œ</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f3d1ff, #ffe6f0);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    #yes {
      background: #9b5de5;
      color: white;
    }

    #no {
      background: #ccc;
      position: relative;
    }

    .hidden {
      display: none;
    }

    img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 15px;
    }

    /* Butterflies */
    .butterfly {
      position: fixed;
      font-size: 24px;
      animation: fly 6s linear infinite;
      color: purple;
    }

    @keyframes fly {
      from {
        transform: translateY(100vh) translateX(0);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh) translateX(200px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="card" id="question">
  <h1>hey reinita, do you want to be my valentine? &lt;3</h1>

  <button id="yes">Yes ðŸ’œ</button>
  <button id="no">No ðŸ˜…</button>

  <div id="meme"></div>
</div>

<div class="card hidden" id="celebration">
  <h1>ðŸ’œ YAYYYYY ðŸ’œ</h1>
  <p>I knew it ðŸ¦‹</p>

  <!-- Optional celebration GIF -->
  <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="celebration">
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const memeDiv = document.getElementById("meme");
  const question = document.getElementById("question");
  const celebration = document.getElementById("celebration");

  let noClicks = 0;

  const memes = [
    "https://i.imgflip.com/4/4t0m5.jpg", // think about it
    "https://i.imgflip.com/4/1bij.jpg"   // are you sure?
  ];

  noBtn.addEventListener("click", () => {
    noClicks++;

    if (noClicks <= memes.length) {
      memeDiv.innerHTML = `<img src="${memes[noClicks - 1]}" alt="meme">`;
    }
  });

  noBtn.addEventListener("mouseover", () => {
    if (noClicks >= memes.length + 1) {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 300 - 150;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
  });

  yesBtn.addEventListener("click", () => {
    question.classList.add("hidden");
    celebration.classList.remove("hidden");

    // Confetti burst
    confetti({
      particleCount: 200,
      spread: 100,
      origin: { y: 0.6 }
    });

    // Butterflies
    for (let i = 0; i < 15; i++) {
      const butterfly = document.createElement("div");
      butterfly.className = "butterfly";
      butterfly.textContent = "ðŸ¦‹";
      butterfly.style.left = Math.random() * 100 + "vw";
      butterfly.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.body.appendChild(butterfly);

      setTimeout(() => butterfly.remove(), 8000);
    }
  });
</script>

</body>
</html>
